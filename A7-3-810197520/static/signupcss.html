<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
    </head>
    <body style="text-align: center;color: red;background: url(https://www.myanmore.com/wp-content/uploads/2019/05/netflix-background-9.jpg)">
        <h1>AP Netflix Signup</h1>
        <br /><br /><br/><br/><br/><br/>
        <div style="background-color: red;padding: 1%;max-width: 300px; border-radius: 3px;margin: auto; color: blue;border: transparent;color:black;font-size: 30px; text-align: left"> SIGN UP
            <form action="/signup" method="POST">
                <br/><br/>
                <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" required/>
                <input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" required/>
                <input name="re-password" type="password" placeholder="re-password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;"required />
                <input name="email" type="email" placeholder="Email" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;"required />
                <input name="age" type="number" placeholder="Age" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;"required />
                <p style="text-align:center;font-size:20px;">Are you a publisher?</p>
                <input name="publisher" type="radio" value=true style="position:absolute;right:920px;" >
                <br/>
                <button type="submit" style="display:block; width: 100%; padding: 7px;">Signup</button>
            </form>
        </div>
    </body>
</html>
